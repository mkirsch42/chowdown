# Site settings
title: Chowdown
email: mkirsch42@gmail.com
description: The plain text recipe database for hackers
baseurl: "https://chow.koosh.xyz"
language: "en"
lang_direction: "ltr"
color: &site-color "maroon"
github_username:  mkirsch42
github_url: https://github.com/mkirsch42/chowdown

defaults:
  -
    scope:
      type: "recipes"
    values:
      color: *site-color

# Build settings
markdown: kramdown

permalink: /:title:output_ext

collections:
  components:
    output: true
  recipes:
    output: true

exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']

